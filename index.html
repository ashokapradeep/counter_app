<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <h1>COUNT</h1>
            <h2 id="count-el">0</h2>
            <button type="button" class="btn btn-primary" id="increment-btn" onclick="increment()">Increment +1 </button>
            <br>
            <button type="button" class="btn btn-success" id="save-btn" onclick="save()">SAVE</button>
            <br>
            <button type="button" class="btn btn-primary" id="decrement-btn" onclick="decrement()">Decrement -1 </button>
            <br>
            <p id="save-el">Previous entries: </p>
            <br>
            <button type="button" class="btn btn-primary" id="reset-btn" onclick="reset()">RESET</button>


        </div>
        <script src="index.js"></script>
    </body>
</html>
